name: run linter and unit tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        make setup

    - name: Run linter
      run : make lint

    - name: Run unit tests
      run: make test
