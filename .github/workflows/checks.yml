name: run linter and unit tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run linter and check formatting
      run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-19
          find ./src -type f \( -name \*.cpp -o -name \*.hpp \) | xargs clang-format-19 --dry-run --Werror --style=file

    - name: Install dependencies
      run: |
        make setup

    - name: Run unit tests
      run: make test
