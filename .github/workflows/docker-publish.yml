name: Publish Docker

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'main'
    paths:
      - 'Dockerfile'

jobs:
  docker:
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    timeout-minutes: 45
    runs-on: buildjet-16vcpu-ubuntu-2204-arm

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Get next version
        id: version
        run: |
          # Fetch latest version from registry
          LATEST_VERSION=$(gh api /orgs/viam-modules/packages/container/audio%2Fviam-audio/versions \
            --jq '.[].metadata.container.tags[] | select(test("^[0-9]+\\.[0-9]+\\.[0-9]+$"))' \
            2>/dev/null | sort -V | tail -1)

          # Increment patch version
          NEXT_VERSION=$(echo "$LATEST_VERSION" | awk -F. '{$NF = $NF + 1;} 1' OFS=.)

          echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"
          echo "Next version: $NEXT_VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        # Only publish to registry on push to main
        if: github.event_name == 'push'
        run: make docker DOCKER_VERSION=${{ steps.version.outputs.next }}
